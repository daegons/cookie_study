<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Cookie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!------------------------- bootstrap cdn 사용 ------------------------>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container">
        <h3 style="text-align: center; padding-top: 50px;">
            JS Cookie
            <small class="text-muted">JS쿠키</small>
        </h3>
        <br>
        <table class="table table-bordered table-striped table-dark table-hover">
            <caption>List of Cookies</caption>
            <thead class="thead-light text-center">
                <tr>
                    <th width="50%">Check list</th>
                    <th>Click</th>
                </tr>
            </thead>
            <tbody class="text-center">
                <tr>
                    <form id="form">
                        <td class="align-middle">
                            <input type="text" value="" name="cname" id="cname" placeholder="Cookie Name" required>
                        </td>
                        <td>
                            <button type="submit">Del cookie</button>
                        </td>
                    </form>
                </tr>
                <tr>
                    <td class="align-middle">쿠키 전체 삭제하기</td>
                    <td>
                        <button onclick="allDelCookies();">All Del Cookies</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <button onclick="showCval('userid');">userid 쿠키 값은?</button>
        <button onclick="showCval('username');">username 쿠키 값은?</button>
        <button onclick="showCval('user');">user 쿠키 값은?</button>
        <button onclick="clearCval();">Clear</button>
        <div id="cval"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
